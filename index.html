<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex justify-center items-center h-screen bg-zinc-700">
      <div class="flex flex-row p-2 rounded-2xl bg-zinc-800">
        <img src="images/image.jpg" alt="image" class="h-64 object-fit rounded-l-xl">
        <div class="px-12 py-12">
          <h1 class="text-white text-xl text-left mt-3.5 font-serif font-medium">Get diet and fitness tips in your inbox</h1>
          <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
          <div class="flex flex-row mb-3">
            <input type="text" placeholder="Enter your email address" class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center focus:outline-none md:text-left placeholder:md:text-left">
            <button class="ml-3.5 px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
